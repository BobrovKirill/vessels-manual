version: "3.9"

services:
  backend:
    build:
      context: ./backend
      dockerfile: Dockerfile
    image: vessels-manual-backend:latest
    container_name: strapi_backend
    restart: unless-stopped
    env_file:
      - ./backend/.env
    ports:
      - "1337:1337"
    volumes:
      - ./backend/public/uploads:/app/public/uploads
      - ./backend/.tmp:/app/.tmp
    healthcheck:
      test: ["CMD-SHELL", "curl -f http://localhost:1337 || exit 1"]
      interval: 30s
      timeout: 10s
      retries: 5

  frontend:
    build:
      context: ./frontend
      dockerfile: Dockerfile
    image: vessels-manual-frontend:latest
    container_name: nuxt_frontend
    restart: unless-stopped
    environment:
      NUXT_PUBLIC_API_URL: "http://158.160.173.105/api"
      NUXT_PUBLIC_HOST:    "0.0.0.0"
    ports:
      - "3000:3000"
    depends_on:
      backend:
        condition: service_healthy
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:3000"]
      interval: 30s
      timeout: 10s
      retries: 5
